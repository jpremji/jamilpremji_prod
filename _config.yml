# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.

title: JamilPremji's Blog
email: jamil.premji@gmail.com
description: >- # this means to ignore newlines until "baseurl:"
  failure is the key to success
baseurl: "" # the subpath of your site, e.g. /blog
# baseurl: ""
url: "" # the base hostname & protocol for your site, e.g. http://example.com
linkedin_username: jamil-premji
# use future:true to check schedules post when using jekyll serve
# future: true

logo: "/assets/images/logo.webp"

# Build settings
theme: minima
# theme: minimal-mistakes-jekyll
plugins:
  - jekyll-feed
  - jekyll-paginate

defaults:
  - scope:
      path: "" # Applies to all posts, can be changed to "posts" for specific folders
      type: "posts"
    values:
      layout: post
      # permalink: /:year-:month-:day-:title/

# for pagination :
paginate: 10
paginate_path: "page:num/"
